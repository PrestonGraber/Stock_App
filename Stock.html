<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stock Market</title>
    <script src = "https://kit.fontawesome.com/04074e904a.js" crossorigin = "anonymous"></script>
</head>
<body>
    <div class="nav">
    <img src="logo.png" alt="logo">
    <input type="text" class = "stock-search" placeholder="Search 50,000 stocks">
    <button class = "search-button"><i class="fa-solid fa-magnifying-glass" ></i></button>

    <input type="text" placeholder="US & Canada" class = "country">
    <button class = "down-arrow"><i class="fa-solid fa-caret-down"></i></button>

    <button class = "decoration">PG</button>
    </div>
    <div class="content">
        <div class="infobox">
          <div class="market-overview">
              <a href=""><i class="fa-solid fa-chart-line"></i></a>
              <h2>Market Overview</h2>
          </div>
          <div class="news">
            <a href=""><i class="fa-solid fa-newspaper"></i></a>
            <h2>news</h2>
        </div>
        <div class="crypto">
            <a href=""><i class="fa-solid fa-coins"></i></a>
            <h2>Crypto-<br>currencies</h2>
        </div>
        <div class="dividend">
            <a href=""><i class="fa-solid fa-chart-pie"></i></a>
            <h2>Dividend</h2>
        </div>
    </div>
    </div>
</body>
</html>
